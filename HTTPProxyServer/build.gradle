apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.suitepad.httpproxyserver"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    signingConfigs {
        release
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation supportDependencies.appCompat
    testImplementation supportDependencies.jUnit
    androidTestImplementation supportDependencies.testRunner
    androidTestImplementation supportDependencies.espressoCore
    implementation libraries.androidasync
    implementation libraries.gson
    implementation libraries.rxjava
    implementation libraries.rxandroid
    implementation project(':commanconstant')
}



Properties props = new Properties()
def propFile = new File('httpproxy_keystore.properties')
if (propFile.canRead()){
    props.load(new FileInputStream(propFile))

    if (props!=null && props.containsKey('KEY_STORE_FILE') && props.containsKey('STORE_PASSWORD') &&
            props.containsKey('KEY_ALIAS') && props.containsKey('KEY_PASSWORD')) {
        println 'httpproxy_keystore.properties Found'

        android.signingConfigs.release.storeFile = file(props['KEY_STORE_FILE'])
        android.signingConfigs.release.storePassword = props['STORE_PASSWORD']
        android.signingConfigs.release.keyAlias = props['KEY_ALIAS']
        android.signingConfigs.release.keyPassword = props['KEY_PASSWORD']
    } else {
        println 'httpproxy_keystore.properties found but some entries are missing'
        println(props['KEY_STORE_FILE'])
        println(props['STORE_PASSWORD'])
        println(props['KEY_ALIAS'])
        println(props['KEY_PASSWORD'])

        android.buildTypes.release.signingConfig = null
    }
}else {
    println 'datasource_keystore.properties not found'
    android.buildTypes.release.signingConfig = null
}